name: Merge Configs and Create Pull Request

on:
  push:
    branches:
      - master
    paths:
      - "configs/**"
  workflow_dispatch:

jobs:
  merge_configs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile --ignore-scripts
        shell: bash

      - name: Run merge-configs script
        run: yarn merge-configs

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add build/
          git commit -m "Auto-generated build file after merging to master"

      - name: Push changes and create pull request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="auto-build-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"

          gh pr create --base master --head "$BRANCH_NAME" --title "Auto-generated build file" --body "## Updated realyer config\n\nThis PR was created automatically to include the updated build file."
